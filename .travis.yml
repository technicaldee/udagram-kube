--- 
- "docker build -t udagram-api-feed ./udagram-api-feed"
- "docker build -t udagram-api-user ./udagram-api-user"
- "docker build -t udagram-reverseproxy ./udagram-reverseproxy"
- "docker build -t udagram-frontend ./udagram-frontend"
- "docker tag udagram-api-feed gisthive/udagram-api-feed:v1"
- "docker tag udagram-api-user gisthive/udagram-api-user:v1"
- "docker tag udagram-reverseproxy gisthive/udagram-reverseproxy:v1"
- "docker tag udagram-frontend gisthive/udagram-frontend:v1"
- "echo \"$DOCKER_PASSWORD\" | docker login -u \"gisthive\" --password-stdin"
- "docker push gisthive/udagram-api-user:v1"
- "docker push gisthive/udagram-api-feed:v1"
- "docker push gisthive/udagram-reverseproxy:v1"
- "docker push gisthive/udagram-frontend:v1"